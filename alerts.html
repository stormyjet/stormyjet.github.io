<title>sNet Alerts</title>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">




    <link href="css/justified-nav.css" rel="stylesheet">
</head>
<center>
    <!-- SUCCESS(GREEN),INFO(BLUE),WARNING(YELLOW),DANGER(RED)-->
    <div class="alert alert-success">
        <p style="font-size:22px"><strong>Wonderful!</strong> You have read this important alert</p>
    </div>
    <div class="alert alert-info">

        <p style="font-size:22px;">
            <strong>Heads Up!</strong> StormyJet.com is under some maintainence. Things may be changed or all access to the site may be blocked.</p>
    </div>
    <div class="alert alert-warning">
        <p style="font-size:22px"><strong>Better check yourself.</strong> This alert is important but not mandatory.</p>
    </div>
    <div class="alert alert-danger">
        <p style="font-size:22px"><strong>Uh-Oh.</strong> Looks like something bad happened, fix it?</p>
    </div>
</center>
